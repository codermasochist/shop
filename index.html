<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Àssa Shop</title>
    <link rel="stylesheet" href="style_shop.css">
</head>
<body>
    <div class="snow-container"></div>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="#home">Главная</a></li>
                <li><a href="#products">Товары</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Добро пожаловать в Àssa Shop</h1>
        <p>Здесь вы найдете всё, что вам нужно!</p>
    </section>

    <section id="products">
        <h2>Товары и Прайс</h2>
        <div class="products-grid">
            <div class="product-card">
                <h3>Хостинг</h3>
                <p>Надежный хостинг для ваших проектов.</p>
                <p>Цена: 100 ₽/месяц</p>
            </div>
            <div class="product-card">
                <h3>Аккаунты</h3>
                <p>Проверенные аккаунты для любых целей.</p>
                <p>Цена: от 100 ₽</p>
            </div>
            <div class="product-card">
                <h3>Модули</h3>
                <p>Кастомные модули для Hikka Userbot.</p>
                <p>Цена: от 300 ₽</p>
            </div>
        </div>
    </section>

    <script src="shop.js"></script>
</body>
</html>
